<!-- Table shown here -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button (click)="onEditRestaurant(data)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteRestaurant(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="name" class="form-lable">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Restaurent Name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-lable">Email Id</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Restaurent Email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-lable">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control" placeholder="Restaurent Mobile number" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-lable">Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="RestaurentAddress" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-lable">Service</label>
                        <input type="text" formControlName="services" class="form-control" placeholder="Restaurent Service" id="email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" *ngIf="showAddResto" (click)="addRestaurant()">Add Details</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" *ngIf="!showAddResto"  (click)="updateRestaurant()">Update Restaurant</button>
            </div>
        </div>
    </div>
</div>
