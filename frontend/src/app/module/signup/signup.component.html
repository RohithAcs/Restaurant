<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Signup</h1>
                    <h5>Get free Membership</h5><hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label class="form-label">Name<span class="text-danger">*</span></label>
                        <input formControlName="name" placeholder="Enter Name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile Number<span class="text-danger">*</span></label>
                        <input formControlName="mobile" placeholder="Enter Mobile Number" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address<span class="text-danger">*</span></label>
                        <input formControlName="email" placeholder="Enter Email" type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password<span class="text-danger">*</span></label>
                        <input formControlName="password" placeholder="Enter Password" maxlength="50" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
                <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Already Member ? Click to Login !</a>
            </div>
        </div>
    </div>
</div>
